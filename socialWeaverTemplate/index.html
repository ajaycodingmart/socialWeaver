<!DOCTYPE html>
<html>

<head>
    <title>Social Weaver</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar-brand">
            <h4>Social <br/> Weaver</h4>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <h3 id="fontColor" class="col-md-12">Register with us to help your business grow.</h3>
                <div id="divisionPadding" class="col-md-6">
                    <input class="boxPadding col-md-12" type="text" placeholder="First Name">
                    <input class="boxPadding col-md-12" type="email" placeholder="Email Address">
                    <input class="boxPadding col-md-2" type="text" placeholder="+65">
                    <span><input class="boxPadding col-md-10" type="text" placeholder="Phone Number"></span>
                    <input id="boxPaddingCompress" class="col-md-12" type="email" placeholder="Choose Password" aria-describedby="inputRefText">
                    <span id="inputRefText" class="help-block"><h6>(Password must contain a uppercase, number & a symbol)</h6></span>
                    <div id="captchaBox">
                        <div id="captchaBoxText">
                            <input id="checkboxStyle" type="checkbox"><span> I'm not a robot</span></div>
                    </div>
                </div>
                <div id="divisionPadding2" class="col-md-6">
                    <input class="boxPadding2 col-md-12" type="text" placeholder="Last Name">
                    <input class="boxPadding2 col-md-12" type="text" placeholder="Confirm Password">
                    <div>
                        <a href="#!"><button id="createAccountBtn" class="col-md-offset-6 col-md-6 btn btn-primary">Create Account</button></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h2 id="fontColor2" class=" col-md-10">Register With</h2>
                <div id="padTest" class="col-md-12">
                    <a href="#!"><button id="facebookButton" class="col-md-offset-2 col-md-8 btn btn-primary">Facebook</button></a>
                    <h4 id="orStyle" class="col-md-12">----------------OR---------------</h4>
                    <a href="#!"><button id="gplusBtn" class="col-md-offset-2 col-md-8  btn btn-danger">Google+</button></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
